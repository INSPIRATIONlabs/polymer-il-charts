<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>il-polymer-charts demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="polymer-il-charts.html">

</head>
<body>
  <template id="auto-bind-data" is="auto-binding">
    <polymer-il-charts-line chartdata="{{data}}" grid="">
    </polymer-il-charts-line>
    <polymer-il-charts-donut chartdata="{{data}}" width="{{width}}" height="{{height}}" cwidth="100" innermargin="100" datamargin="10">
    </polymer-il-charts-donut>

  </template>
    <script>
      var t = document.querySelector('#auto-bind-data');
      var color = [
        '#00BCD4',
        '#26C6DA',
        '#4DD0E1',
        '#80DEEA',
        '#B2EBF2'
      ];
      t.width = 800;
      t.height = 800;
      t.data = {
         name: 'mytest',
         // values for the x axis
         xaxis: {
           values: [10,20,30,40,50]
         },
         data: {
           test1: {
             color:'#FF9800',
             type: 'area',
             values: [
               {value: 4.3},
               {value: 4.75, color: color[1] },
               {value: 2.75, color: color[2], tooltip: '<strong>test</strong>' },
               {value: null, color: 'rgba(0,0,0,0)', tooltipdis: true},
               {value: 4.25, color: color[2] }
             ]
           },
           test2: {
             color: '#FFC107',
             type: 'line',
             values: [
               {value: 2.35, color: color[4]},
               {value: 4.75, color: color[3]},
               {value: 4.86, color: color[2]},
               {value: 4.86, color: color[2]},
               {value: 2.35, color: color[4]}
             ]
           },
           test3: {
             color: '#FF5722',
             type: 'area-spline',
             values: [
               {value: 2.3, color: color[4]},
               {value: 2.3, color: color[3]},
               {value: 4.5, color: color[2]},
               {value: 2.3, color: color[3]},
               {value: 4.5, color: color[2]}
             ]
           }
         }
       };
  </script>
</body>
</html>
